<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustle Lids</title>
    <link rel="icon" href="Imagen de WhatsApp 2025-02-28 a las 20.21.53_4ee97fd8.jpg" type="image/png">
    <style>
         /* Estilos para el título con imagen */
         .title-with-image {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-with-image img {
            width: 50px; /* Ajusta el tamaño de la imagen */
            height: auto;
            margin-right: 10px; /* Espacio entre la imagen y el texto */
        }
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('Imagen de WhatsApp 2025-02-28 a las 20.21.53_4ee97fd8.jpg'); /* Cambia por tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* Contenedor principal */
        .modelos-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borde sutil */
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Título "Modelos" */
        h1 {
            font-size: 2.5em;
            color: #000000;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Sombra de texto */
            background: linear-gradient(90deg, #28a745, #218838); /* Gradiente */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Secciones "En Stock" y "Próximos Pedidos" */
        .seccion {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo más claro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        .seccion h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .seccion p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }

        .seccion button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra del botón */
        }

        .seccion button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Animación de deslizamiento */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="modelos-container">
        <!-- Título "Modelos" -->
        <h1>Modelos</h1>

        <!-- Sección "En Stock" -->
        <div class="seccion">
            <h2>En Stock</h2>
            <p>Descubre los modelos disponibles para entrega inmediata.</p>
            <button onclick="window.location.href = 'enstock.html';">Ver Stock</button>
        </div>

        <!-- Sección "Próximos Pedidos" -->
        <div class="seccion">
            <h2>Próximos Pedidos</h2>
            <p>Explora los modelos que están disponibles para que tú puedas hacer tu pedido.</p>
            <button onclick="window.location.href = 'proximospedidos.html';">Ver Modelos</button>
        </div>
    </div>
</body>
</html>
